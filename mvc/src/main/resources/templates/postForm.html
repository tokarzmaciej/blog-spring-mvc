<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <link href="https://harvesthq.github.io/chosen/chosen.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="canonical" href="https://bulma.io/documentation/components/navbar/">
    <script src="https://harvesthq.github.io/chosen/docsupport/jquery-3.2.1.min.js"></script>
    <script src="https://harvesthq.github.io/chosen/chosen.jquery.js"></script>
    <script>$(function () {
        $('select').chosen();
    })</script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {

                // Add a click event on each of them
                $navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {

                        // Get the target from the "data-target" attribute
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);

                        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');

                    });
                });
            }

        });
    </script>
</head>
<body>


<div>
    <nav class="navbar  is-dark">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <p class="title has-text-white ml-5">BLOG</p>
            </a>
            <div class="navbar-burger" data-target="navbarExampleTransparentExample">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div id="navbarExampleTransparentExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">
                    Posts
                </a>

                <a class="navbar-item">
                    Authors
                </a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary
                         mr-3" th:href="@{/create/post}">
                            <strong>Add Post</strong>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="is-size-1 mt-6" style="display:flex;justify-content:center">
        <h1 class="title has-text-link ">Creating a post</h1>
    </div>
    <div class="formForPost mt-6 is-size-1" style="display:flex;justify-content:center">

        <form method="POST" th:action="@{/create/post}" th:object="${postForm}" style="width:40%">
            <div th:if="${#fields.hasErrors()}">
                  <span class="help is-danger is-size-5">
                     Please correct the problems below and resubmit.
                  </span>
            </div>
            <div class="field mt-2">
                <label class="label">Tags</label>
                <div class="control">
                    <input class="input" type="text" th:field="*{tags}" placeholder="Tags #..."/>
                    <p class="help is-danger is-size-6"
                       th:if="${#fields.hasErrors('tags')}"
                       th:errors="*{tags}">Tags Error
                        >
                    </p>
                </div>
            </div>
            <div class="field mt-5">
                <label class="label has-text-link">Content</label>
                <div class="control">
                    <textarea class="textarea" th:field="*{post_content}" placeholder="Text input ..."/>
                    <p class="help is-danger is-size-6"
                       th:if="${#fields.hasErrors('post_content')}"
                       th:errors="*{post_content}">Content Error >

                    </p>
                </div>
            </div>
            <div class="field mt-5">
                <label class="label">Authors</label>
                <div class="control">
                    <div class="select is-multiple">
                        <select class="is-size-5 mt-6 mb-6" id="authorsPost" th:field="*{authorsPost}"
                                multiple="multiple" placeholder="text" style="height:40px">
                            <option value=""></option>
                            <option value=""></option>
                            <option th:each="author : ${authors}"
                                    th:value="${author.getId()}"
                                    th:text="${author.getFirst_name()}"
                            >
                            </option>
                        </select>
                    </div>
                    <p class="help is-danger is-size-6"
                       th:if="${#fields.hasErrors('authorsPost')}"
                       th:errors="*{authorsPost}">Author type Error

                    </p>
                </div>
            </div>
            <div class="field" style="display:flex;justify-content:center;">
                <input class="button is-primary mt-5 " type="submit" name="action" value="Submit"
                       style="display:flex;justify-content:center; width: 40%"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
