<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <script th:src="@{/hamburgerNavbar.js}"></script>
</head>
<body>
<div class="tabs is-centered" th:fragment="sorting1">
    <ul>
        <li class="tab mr-6" th:classappend="${sort.isSortAlpUp} ? 'is-active' : '' " onclick="openTab(event)">
            <a class="mr-6" th:href="@{/}">
                <span class="icon is-small"><i class="fas fa-sort-alpha-down" aria-hidden="true"></i></span>
                <span>A-Z</span>
            </a>
        </li>
        <li class="tab mr-6" th:classappend="${sort.isSortAutUp} ? 'is-active' : '' " onclick="openTab(event)">
            <a class="mr-6" th:href="@{/sortByAuthorSizeUp}">
                <span class="icon is-small"><i class="fas fa-user" aria-hidden="true"></i></span>
                <span>Authors ↑</span>
            </a>
        </li>
        <li class="tab" th:classappend="${sort.isSortComUp} ? 'is-active' : '' " onclick="openTab(event)">
            <a th:href="@{/sortByCommentSizeUp}">
                <span class="icon is-small"><i class="fas fa-comments" aria-hidden="true"></i></span>
                <span>Comments ↑</span>
            </a>
        </li>
    </ul>
</div>

<div class="tabs is-centered" th:fragment="sorting2">
    <ul>
        <li class="tab mr-6" th:classappend="${sort.isSortAlpDown} ? 'is-active' : '' " onclick="openTab(event)">
            <a class="mr-6" th:href="@{/sortByAlphabeticallyDown}">
                <span class="icon is-small"><i class="fas fa-sort-alpha-up" aria-hidden="true"></i></span>
                <span>Z-A</span>

            </a>
        </li>
        <li class="tab mr-6" th:classappend="${sort.isSortAutDown} ? 'is-active' : '' " onclick="openTab(event)">
            <a class="mr-6" th:href="@{/sortByAuthorSizeDown}">
                <span class="icon is-small"><i class="fas fa-user" aria-hidden="true"></i></span>
                <span>Authors ↓</span>
            </a>
        </li>
        <li class="tab" th:classappend="${sort.isSortComDown} ? 'is-active' : '' " onclick="openTab(event)">
            <a th:href="@{/sortByCommentSizeDown}">
                <span class="icon is-small"><i class="fas fa-comments" aria-hidden="true"></i></span>
                <span>Comments ↓</span>
            </a>
        </li>
    </ul>
</div>
</body>
</html>
