<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="canonical" href="https://bulma.io/documentation/components/navbar/">
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <script th:src="@{/hamburgerNavbar.js}"></script>
</head>
<body>
<nav th:insert="navbar :: nav"></nav>
<p class="title is-flex is-align-content-center is-justify-content-center is-size-2 is-flex-direction-row mt-6">
    Download</p>
<div class="is-flex  is-justify-content-center mt-2 " style="width: 100%;height: 100%">
    <div class="columns is-mobile is-multiline is-centered 	is-justify-content-center mt-6">
        <div class="column is-narrow mt-6">
            <strong>
                <a class="bd-notification has-text-dark is-flex is-justify-content-center is-flex-wrap-wrap is-size-5"
                   th:href="@{/files/export/posts.csv}"
                >
                    Posts
                </a>
            </strong>
            <div class="is-flex is-justify-content-center mt-5 mb-5">

                <a th:href="@{/files/export/posts.csv}">
                <span class="iconify" data-icon="fa-solid:file-csv" style="color: #3e8ed0;" data-width="200"
                      data-height="200"></span>
                </a>
            </div>
        </div>
        <div class="column is-narrow  mt-6">
            <strong>
                <a class="bd-notification has-text-dark is-flex is-justify-content-center is-flex-wrap-wrap is-size-5"
                   th:href="@{/files/export/authors.csv}"
                >
                    Authors
                </a>
            </strong>
            <div class="is-flex is-justify-content-center mt-5 mb-5">
                <a th:href="@{/files/export/authors.csv}"
                >
                   <span class="iconify" data-icon="fa-solid:file-csv" style="color: #3e8ed0;" data-width="200"
                         data-height="200"></span>

                </a>
            </div>
        </div>
        <div class="column is-narrow mt-6">
            <strong>
                <a class="bd-notification has-text-dark is-flex is-justify-content-center is-flex-wrap-wrap is-size-5"
                   th:href="@{/files/export/comments.csv}"
                >
                    Comments
                </a>
            </strong>
            <div class="is-flex is-justify-content-center mt-5 mb-5">
                <a th:href="@{/files/export/comments.csv}">
                     <span class="iconify" data-icon="fa-solid:file-csv" style="color: #3e8ed0;" data-width="200"
                           data-height="200"></span>

                </a>
            </div>
        </div>
        <div class="column is-narrow mt-6">
            <strong>
                <a class="bd-notification has-text-dark is-flex is-justify-content-center is-flex-wrap-wrap is-size-5"
                   th:href="@{/files/export/attachments.csv}"
                >
                    Attachments
                </a>
            </strong>
            <div class="is-flex is-justify-content-center mt-5 mb-5">
                <a th:href="@{/files/export/attachments.csv}"
                >
               <span class="iconify" data-icon="fa-solid:file-csv" style="color: #3e8ed0;" data-width="200"
                     data-height="200"></span>

                </a>
            </div>
        </div>
        <div class="column is-narrow mt-6">
            <strong>
                <a class="bd-notification has-text-dark is-flex is-justify-content-center is-flex-wrap-wrap is-size-5"
                   th:href="@{/files/export/posts_authors.csv}"
                >
                    Posts and Authors
                </a>
            </strong>
            <div class="is-flex is-justify-content-center mt-5 mb-5">
                <a th:href="@{/files/export/posts_authors.csv}">
                     <span class="iconify" data-icon="fa-solid:file-csv" style="color: #3e8ed0;" data-width="200"
                           data-height="200"></span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
